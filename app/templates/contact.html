{% extends "base.html" %}

{% block main %}

<h1>Contact Form</h1>
<hr>
<br>
<form method="post" action="{{ url_for('contact') }}">

    <div class="form-area">
        {{ form.csrf_token }}

        <div class="form-group">
            {{form.name.label}}
            {{form.name}}
        </div>

        <div class="form-group">
            {{form.email.label}}
            {{form.email}}
        </div>

        <div class="form-group">
            {{form.subject.label}}
            {{form.subject}}
        </div>

        <div class="form-group">
            {{form.msg.label}}
            {{form.msg}}
        </div>

        <button type="submit">Submit</button>

    </div>
    
</form>
{% endblock %}
